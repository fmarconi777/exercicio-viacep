<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endereço via CEP</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="js/main.js"></script>
</head>
<body>
    <div id="container">
        <header class="text-center">
            <h2>ENDEREÇO VIA CEP</h2>
        </header>
        <main class="mx-auto" width="50px">
            <label for="cep" class="mt-3">CEP:</label>
            <input id="cep" class="form-control" maxlength="9" onkeypress="mascara()">
            <div id="erro" class="mt-1">Favor digitar um CEP válido.</div>
            <div class="text-center">
            <button type="button" class="btn btn-lg btn-secondary mt-4 py-3" onclick="getEndereco()">Pesquisar CEP</button>
        </div>
            <div id="resposta" style="display: none;" class="mt-5">
                <h3>Resposta:</h3>
                <div id="endereco" class="mt-4"></div>
            </div>
        </main>
    </div>
</body>
</html>
